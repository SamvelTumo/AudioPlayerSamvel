<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" id="main">

    </div>
    
    <div class="player">
        <div class="row1">

        </div>
        <div class="songTitle">
            
        </div>
        <div class="row2">
            <div class="play">
                <img src="Photos/previous.png" id="pre" onclick=" playPrevious()" alt="">
                <img src="Photos/play-button-arrowhead.png" id="play" onclick="playOrPause()" alt="">
                <img src="Photos/next.png" id="next" onclick="playNext()" alt="">
            </div>
            <div class="seek-bar">
                <div class="handle">
                    <div class="fill">

                    </div>
                </div>
            </div>
            <div class="mute">
                <div class="currentTime">00: 00 / 00 : 00</div>
                <div class="muteButtons">
                    <img src="Photos/volume-down.png" id="decrease" alt="">
                    <img src="Photos/volume.png" id="mute" alt="">
                    <img src="Photos/increase-volume.png" id="increase" alt="">
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
